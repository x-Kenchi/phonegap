<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="container">
			<input type="number" id="a" placeholder="nummer 1" />
			<input type="number" id="b" placeholder="nummer 2" />
			<select id="operator">
				<option value="+">plus</option>
				<option value="-">min</option>
				<option value="*">maal</option>
				<option value="/">deel</option>
			</select>
		</div>
		<div id="result"></div>
		<script src="main.js"></script>
	</body>
</html>
